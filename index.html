<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>ODIN</h1>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form class="signup-form">
            <div class="form-row">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-row">
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-row">
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
    <footer>
        Photo by Halle West on Unsplash
    </footer>
</body>
</html>
