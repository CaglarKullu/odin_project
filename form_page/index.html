<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div class="side_container">
            <div class="logo">
            <img src="./assets/side_bar_image.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Unsplash</a> 
            </footer>
        </div>
        <div class="signup_side_container">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form_field">
                <h2>Let's do this!</h2>
                <form class="form_grid">
                    <div class="input_wrapper">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
    
                    <div class="input_wrapper">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
    
                    <div class="input_wrapper">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
    
                    <div class="input_wrapper">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>  
    
                    <div class="input_wrapper">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
    
                    <div class="input_wrapper">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </form>
    </div>
    <div class="submit_wrapper">
        <input type="submit" value="Create Account">
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
