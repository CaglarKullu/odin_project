
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
       <div class="sidebar">
        <div class="row">
            <img src="./assets/view-dashboard.svg" alt="dashboard image" class="dashboard-image"> 
            <div class="font-xl">Dashboard</div>
        </div>
       </div>
       <div class="content">
        <div class="navbar">
            <div class="navbar-row-1">
                <input type="text" id="search-input" placeholder="Search projects...">
                <div class="row">
                    <div>bell</div>
                    <div>user logo</div>
                    <div>user name</div>
                </div>
            </div>
        <div class="navbar-row-2">
            <div class="row">
                <div class="row">
                    <div>logo</div>
                    <div class="col">
                        <div>Hi, user</div>
                        <div>User name</div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div>new</div>
                <div>upload</div>
                <div>share</div>
            </div>
        </div>
        </div>
        <div class="user-area">
            <section class="projects">
                <!-- Script to create project cards -->
              </section>
              <aside class="announcements">
                <h3>Announcements</h3>
                <div class="announcement-item">
                  <h4>Site Maintenance</h4>
                  <p>We'll be performing scheduled maintenance this weekend. The site may be temporarily unavailable.</p>
                </div>
                <!-- Repeat for other announcements -->
                <aside class="trending">
                    <h3>Trending</h3>
                    <div class="trending-item">
                      <span>@username</span>
                      <p>World Peace Builder</p>
                    </div>
                    <!-- Repeat for other trending topics -->
                  </aside>
              </aside>

        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
