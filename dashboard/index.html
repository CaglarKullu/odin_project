
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
       <div class="sidebar">
        <div class="row">
            <img src="./assets/view-dashboard.svg" alt="dashboard image" class="dashboard-image"> 
            <div class="font-xl">Dashboard</div>
        </div>
       </div>
       <div class="content">
        <div class="navbar">
            <div class="navbar-row-1">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search projects...">
                </div>
                <div class="profile-section-one">
                    <span class="material-symbols-outlined">notifications</span>
                    <span class="material-symbols-outlined">account_circle</span>
                    <div class="user">user name</div>
                </div>
            </div>
        <div class="navbar-row-2">
            <div class="profile-section-two">
                <div class="row">
                    <span class="material-symbols-outlined">account_circle</span>
                    <div class="">
                        <div>Hi, user</div>
                        <div class="user">User name</div>
                    </div>
                </div>
                
            </div>
            <span class="material-symbols-outlined" id="menu"  onclick="toggleShareSection()">menu</span>
            <div class="share-section" data-id="share-section" id="share-section">
                <div>new</div>
                <div>upload</div>
                <div>share</div>
            </div>
        </div>
        </div>
        <div class="user-area">
            <section class="projects" id="projects">
                <!-- Script to create project cards -->
              </section>
              <div class="announcement-trending-container">
                <aside class="announcements">
                    <h3>Announcements</h3>
                    <div class="announcement-item">
                      <h4>Site Maintenance</h4>
                      <p>We'll be performing scheduled maintenance this weekend. The site may be temporarily unavailable.</p>
                    </div>
                    <!-- Repeat for other announcements -->
                </aside>
                    <aside class="trending">
                        <h3>Trending</h3>
                        <div class="trending-item">
                          <span class="user">@username</span>
                          <p>World Peace Builder</p>
                        </div>
                        <!-- Repeat for other trending topics -->
                      </aside>
                
              </div>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
